<!DOCTYPE html>
<html lang="en">

    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
        
        <title>
          Flack
        </title>
    </head>

    <body>
      {% if session.username %} 
                        <a id="newChannel" class="nav-link" href="/"> Create new channel</a>
                
                    Channels :
                        <br><br>
                        {% for channel in channels %}
                        <a href="/channels/{{ channel }}">{{ channel }}</a>
                        {% endfor %}
                       <br><br>
                    WELCOME, {{ session.username}}
                    <br><br><br>
                        <a id="logout"href="/logout">Logout</a>               
                    {% endif %}





                    
                    <h4>Enter your username and sign in to start chatting!</h4>
                    <form action="/signin" method="POST">
                        
                            <input type="text" id="username" name="username" autofocus aria-describedby="userHelp">
                            <small id="userHelp" >This username will be used to identify you on this site.</small>
                        
                        <button type="submit">Sign In</button>
                    </form>
    </body>

</html>
